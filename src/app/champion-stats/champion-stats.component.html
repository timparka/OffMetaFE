<div class=" overflow-hidden flex flex-col h-screen">

  <div class="h-16">
    <header class="absolute inset-x-0 top-0 z-50">
      <app-navbar></app-navbar>
    </header>
  </div>

  <div class="flex-grow flex flex-col justify-center items-center">
    <h2 class="text-2xl mb-4 text-white -translate-y-36">{{ selectedRole | uppercase }}</h2>
    <div class="flex flex-col items-center">



      <div class="">
        <!-- Container to hold the match card -->
        <div class="bg-indigo-200 p-6 rounded-lg shadow-lg flex h-full -translate-y-36">
          <!-- Single Match Card -->
          <div *ngIf="data" class="flex w-full h-full">

            <!-- Champion and name -->
            <div class="flex flex-col items-center justify-center w-1/4 h-full">
              <img [src]="data.championImageUrl" alt="{{ data.championName }}" class="w-16 h-16 rounded-full">
              <h1 class="text-2xl">{{ data.championName }}</h1>
            </div>
            <!-- Summoner Spells -->
            <div class="flex flex-col items-center justify-around w-1/6 h-full space-y-4 rounded-md">
              <img *ngIf="summonerSpell1ImageUrl" [src]="summonerSpell1ImageUrl" alt="Summoner Spell 1" class="w-8 h-8 mt-2 rounded-md">
              <img *ngIf="summonerSpell2ImageUrl" [src]="summonerSpell2ImageUrl" alt="Summoner Spell 2" class="w-8 h-8 mt-2 rounded-md">
            </div>

            <!-- Stats -->
            <div class="flex flex-col items-center justify-around w-1/3 h-full space-y-4">
              <div class="grid grid-cols-[max-content,1fr] gap-1">
                <span class="text-right text-sm">Role:</span>
                <span class="font-bold text-sm">{{ data.role }}</span>
              </div>
              <div class="grid grid-cols-[max-content,1fr] gap-1">
                <span class="text-right text-sm">Win Rate:</span>
                <span class="font-bold text-sm">{{ data.winRate | percent }}</span>
              </div>
              <div class="grid grid-cols-[max-content,1fr] gap-1">
                <span class="text-right text-sm">Pick Rate:</span>
                <span class="font-bold text-sm">{{ data.pickRate | percent }}</span>
              </div>
            </div>

            <!-- Items -->
            <div class="flex items-center h-full w-1/3"> 
              <!-- Container for the first 6 items -->
              <div class="flex flex-wrap items-center w-full">
                <ng-container *ngFor="let item of itemImageUrls; let index = index">
                  <!-- The first 6 items -->
                  <div class="p-1 w-1/3" *ngIf="index < 6">
                    <div class="w-8 h-8 bg-center bg-cover rounded-md" [style.backgroundImage]="'url(' + item + ')'"></div>
                  </div>
                </ng-container>
              </div>  
              <!-- Container for the 7th item -->
              <div class="p-1 flex-none" *ngIf="itemImageUrls.length > 6">
                <div class="w-8 h-8 bg-center bg-cover rounded-md" [style.backgroundImage]="'url(' + itemImageUrls[6] + ')'"></div>
              </div>
            </div>

          </div>
          <!-- End of Single Match Card -->

          
          
        </div>
       
      </div>
    </div>
    <div class="mt-0 flex items-center justify-center gap-x-6 -translate-y-28">
      <button *ngIf="selectedRole !== 'top'" (click)="onRoleClick('top')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Top</button>
      <button *ngIf="selectedRole !== 'jungle'" (click)="onRoleClick('jungle')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Jungle</button>
      <button *ngIf="selectedRole !== 'mid'" (click)="onRoleClick('mid')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Mid</button>
      <button *ngIf="selectedRole !== 'bot'" (click)="onRoleClick('bot')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Adc</button>
      <button *ngIf="selectedRole !== 'utility'" (click)="onRoleClick('utility')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Support</button>
    </div>    
  </div>
</div>
